<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-4">Admin Panel - Shoe Management</h2>

<!-- Add Shoe Form -->
<h4>Add Shoe</h4>
<form th:action="@{/admin-panel/shoes}" method="post">
  <input type="text" name="name" placeholder="Shoe Name" required class="form-control mb-2">
  <input type="text" name="brand" placeholder="Brand" required class="form-control mb-2">
  <input type="number" step="0.01" name="price" placeholder="Price" required class="form-control mb-2">
  <select name="category.id" required class="form-control mb-2">
    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
  </select>
  <select name="company.id" required class="form-control mb-2">
    <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.name}"></option>
  </select>
  <button type="submit" class="btn btn-primary">Add Shoe</button>
</form>

<hr>

<!-- List Shoes -->
<h4>All Shoes</h4>
<table class="table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Brand</th>
    <th>Price</th>
    <th>Category</th>
    <th>Company</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="shoe : ${shoes}">
    <td th:text="${shoe.name}"></td>
    <td th:text="${shoe.brand}"></td>
    <td th:text="${shoe.price}"></td>
    <td th:text="${shoe.category.name}"></td>
    <td th:text="${shoe.company.name}"></td>
  </tr>
  </tbody>
</table>

<hr>

<!-- Add Category -->
<h4>Add Category</h4>
<form th:action="@{/admin-panel/categories}" method="post">
  <input type="text" name="name" placeholder="Category Name" required class="form-control mb-2">
  <button type="submit" class="btn btn-success">Add Category</button>
</form>

<hr>

<!-- Add Company -->
<h4>Add Company</h4>
<form th:action="@{/admin-panel/companies}" method="post">
  <input type="text" name="name" placeholder="Company Name" required class="form-control mb-2">
  <input type="text" name="country" placeholder="Country" required class="form-control mb-2">
  <button type="submit" class="btn btn-warning">Add Company</button>
</form>

</body>
</html>
